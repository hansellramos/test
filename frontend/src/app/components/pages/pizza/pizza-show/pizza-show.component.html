<div class="container pizza-form">
  <div class="row">
    <div class="col-md-12">
      <div class="form">
        <div class="form-group">
          <label>Name</label>
          <p class="form-control-static">{{item.name}}</p>
        </div>
        <div class="form-group">
          <label>Description</label>
          <p class="form-control-static">{{item.description}}</p>
        </div>
        <div class="form-group">
          <label>Price</label>
          <p class="form-control-static">{{item.price() | currency: 'EUR': true}}</p>
        </div>
        <div class="form-group">
          <label>Ingredients</label>
          <ul>
            <li *ngFor="let ingredient of item.ingredients">{{ingredient.name}}</li>
          </ul>
        </div>
        <div class="form-buttons">
          <button type="button" class="btn btn-primary" [routerLink]="['/pages/pizza/edit', item.id]">Edit</button>
          <button type="button" class="btn btn-secondary" [routerLink]="['/pages/pizza']">Back to List</button>
        </div>
      </div>
    </div>
  </div>
</div>
