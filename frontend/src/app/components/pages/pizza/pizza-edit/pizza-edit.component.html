<div class="container pizza-form">
    <div class="row">
        <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="item.name" class="form-control" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea [(ngModel)]="item.description" class="form-control" id="description" name="description" placeholder="Description"></textarea>
              </div>
              <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <ul>
                  <li *ngFor="let ingredient of item.ingredients">{{ingredient.name}} <button class="btn btn-danger btn-sm btn-close" (click)="removeIngredient(ingredient)"></button></li>
                </ul>
                <select class="form-control" (change)="selectIngredient($event)" id="ingredients">
                  <option *ngFor="let ingredient of ingredientsToAdd" [value]="ingredient.id">{{ingredient.name}}</option>
                </select>
                <button type="button" [disabled]="nullIngredient === selectedIngredient" class="btn btn-primary" (click)="addIngredient(selectedIngredient)">Add</button>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" [value]="item?.price()" class="form-control" id="price" name="price" placeholder="Price" readonly>
              </div>
              <!-- buttons -->
              <div class="form-buttons">
                <button type="button" class="btn btn-primary" (click)="save()">Save</button>
                <button type="button" class="btn btn-secondary" [routerLink]="['/pages/pizza']">Cancel</button>
              </div>
            </form>
        </div>
    </div>
</div>
